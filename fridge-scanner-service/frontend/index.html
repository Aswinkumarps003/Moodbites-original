<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Scanner - Food Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .upload-area.dragover {
            border-color: #4facfe;
            background: #e3f2fd;
        }

        .upload-icon {
            font-size: 4rem;
            color: #4facfe;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .image-preview {
            margin: 30px 0;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .results-section {
            margin-top: 40px;
        }

        .results-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border-left: 5px solid #4facfe;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .result-card.top-prediction {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .result-card.top-prediction .confidence {
            background: rgba(255,255,255,0.2);
        }

        .food-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .confidence {
            background: #e3f2fd;
            color: #1976d2;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .bbox-info {
            font-size: 0.9rem;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #c62828;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #2e7d32;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            min-width: 120px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçé Fridge Scanner</h1>
            <p>AI-Powered Food Recognition for Your Kitchen</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-text">Drop your image here or click to browse</div>
                    <div class="upload-subtext">Supports PNG, JPG, JPEG, GIF, BMP, WebP (Max 16MB)</div>
                </div>
                <input type="file" id="fileInput" accept="image/*">
                <button class="btn" id="scanBtn" disabled>üîç Scan Fridge</button>
                <button class="btn" id="clearBtn" disabled>üóëÔ∏è Clear</button>
            </div>

            <div class="image-preview" id="imagePreview" style="display: none;">
                <img id="previewImage" class="preview-image" alt="Preview">
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing your fridge contents...</p>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2>üéØ Detection Results</h2>
                </div>
                <div class="results-grid" id="resultsGrid">
                    <!-- Results will be populated here -->
                </div>
                <div class="stats" id="stats">
                    <!-- Stats will be populated here -->
                </div>
            </div>

            <div id="messageArea"></div>
        </div>
    </div>

    <script>
        class FridgeScanner {
            constructor() {
                this.apiUrl = 'http://localhost:4005';
                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.scanBtn = document.getElementById('scanBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.imagePreview = document.getElementById('imagePreview');
                this.previewImage = document.getElementById('previewImage');
                this.loading = document.getElementById('loading');
                this.resultsSection = document.getElementById('resultsSection');
                this.resultsGrid = document.getElementById('resultsGrid');
                this.stats = document.getElementById('stats');
                this.messageArea = document.getElementById('messageArea');
            }

            setupEventListeners() {
                // Upload area click
                this.uploadArea.addEventListener('click', () => {
                    this.fileInput.click();
                });

                // File input change
                this.fileInput.addEventListener('change', (e) => {
                    this.handleFileSelect(e.target.files[0]);
                });

                // Drag and drop
                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.add('dragover');
                });

                this.uploadArea.addEventListener('dragleave', () => {
                    this.uploadArea.classList.remove('dragover');
                });

                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                    this.handleFileSelect(e.dataTransfer.files[0]);
                });

                // Buttons
                this.scanBtn.addEventListener('click', () => this.scanImage());
                this.clearBtn.addEventListener('click', () => this.clearAll());
            }

            handleFileSelect(file) {
                if (!file) return;

                if (!file.type.startsWith('image/')) {
                    this.showMessage('Please select a valid image file.', 'error');
                    return;
                }

                if (file.size > 16 * 1024 * 1024) {
                    this.showMessage('File size must be less than 16MB.', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.previewImage.src = e.target.result;
                    this.imagePreview.style.display = 'block';
                    this.scanBtn.disabled = false;
                    this.clearBtn.disabled = false;
                };
                reader.readAsDataURL(file);
                this.selectedFile = file;
            }

            async scanImage() {
                if (!this.selectedFile) return;

                this.showLoading(true);
                this.hideMessage();
                this.hideResults();

                const formData = new FormData();
                formData.append('file', this.selectedFile);

                try {
                    const response = await fetch(`${this.apiUrl}/api/predict`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.displayResults(data);
                        this.showMessage(`Successfully detected ${data.total_detections} food items!`, 'success');
                    } else {
                        this.showMessage(`Error: ${data.error || 'Failed to process image'}`, 'error');
                    }
                } catch (error) {
                    this.showMessage(`Network error: ${error.message}`, 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            displayResults(data) {
                this.resultsGrid.innerHTML = '';
                this.stats.innerHTML = '';

                if (data.predictions && data.predictions.length > 0) {
                    data.predictions.forEach((prediction, index) => {
                        const isTop = index === 0;
                        const card = this.createResultCard(prediction, isTop);
                        this.resultsGrid.appendChild(card);
                    });

                    // Display stats
                    this.stats.innerHTML = `
                        <div class="stat-item">
                            <div class="stat-number">${data.total_detections}</div>
                            <div class="stat-label">Items Found</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${data.top_prediction ? data.top_prediction.confidence : 0}%</div>
                            <div class="stat-label">Top Confidence</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${Math.round(data.predictions.reduce((sum, p) => sum + p.confidence, 0) / data.predictions.length)}%</div>
                            <div class="stat-label">Avg Confidence</div>
                        </div>
                    `;
                } else {
                    this.resultsGrid.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No food items detected. Try a different image.</p>';
                }

                this.resultsSection.style.display = 'block';
            }

            createResultCard(prediction, isTop) {
                const card = document.createElement('div');
                card.className = `result-card ${isTop ? 'top-prediction' : ''}`;
                
                card.innerHTML = `
                    <div class="food-name">${prediction.class}</div>
                    <div class="confidence">${prediction.confidence}% confidence</div>
                    <div class="bbox-info">
                        Position: (${Math.round(prediction.bbox.x)}, ${Math.round(prediction.bbox.y)})<br>
                        Size: ${Math.round(prediction.bbox.width)} √ó ${Math.round(prediction.bbox.height)}px
                    </div>
                `;

                return card;
            }

            clearAll() {
                this.selectedFile = null;
                this.fileInput.value = '';
                this.previewImage.src = '';
                this.imagePreview.style.display = 'none';
                this.scanBtn.disabled = true;
                this.clearBtn.disabled = true;
                this.hideResults();
                this.hideMessage();
            }

            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
                this.scanBtn.disabled = show;
            }

            hideResults() {
                this.resultsSection.style.display = 'none';
            }

            showMessage(message, type) {
                this.messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            }

            hideMessage() {
                this.messageArea.innerHTML = '';
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new FridgeScanner();
        });
    </script>
</body>
</html>
